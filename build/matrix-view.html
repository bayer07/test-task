<div class="row">
    <div class="col-sm-3 left-panel">
        <div class="panel-paddings">
            <div class="row-paddings">
                <form>
                    <button type="submit" class="btn btn-success">Умножить матрицы</button>
                </form>
            </div>
            <div class="row-paddings">
                <div class="form-group">
                    <button type="button" class="btn btn-default" ng-click="init()">Очистить матрицы</button>
                </div>
                <button type="button" class="btn btn-default" name="button">Поменять матрицы местами</button>
            </div>
            <div class="form-group">
                <label ng-repeat="m in matrix" class="padding-betwen-elements">
                    <input type="radio" ng-checked="m.checked" ng-click="select(m)">
                    {{m.name}}
                </label>
            </div>
            <div class="form-group">
                <span class="padding-betwen-elements">
                    <button type="button" class="btn btn-default">Добавить</button>
                </span>
                <button type="button" class="btn btn-default">Удалить</button>
                Строку
            </div>
            <div class="form-group">
                <span class="padding-betwen-elements">
                    <button type="button" class="btn btn-default">Добавить</button>
                </span>
                <button type="button" class="btn btn-default">Удалить</button>
                Столбец
            </div>
            {{matrix}}
        </div>
    </div>
    <div class="col-sm-9">
        <matrix></matrix>
    </div>
</div>
